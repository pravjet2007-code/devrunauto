<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Task Agent</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>

    <!-- Lenis -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- Preloader -->
    <div class="preloader">
        <div class="counter">0</div>
        <div class="preloader-overlay"></div>
    </div>

    <main class="app-container">
        <div class="layout-grid">
            <header class="hero-section">
                <h1 class="hero-title">
                    <span class="reveal-text">Select</span>
                    <span class="reveal-text">Your</span>
                    <span class="reveal-text highlight">Agent</span>
                </h1>
                <p class="hero-subtitle">Autonomous Task Execution Protocol</p>
            </header>

            <section class="interaction-area">
                <!-- Persona Selector -->
                <div class="input-group selector-group">
                    <label class="input-label">Identity</label>
                    <div class="custom-dropdown-container">
                        <input type="hidden" id="persona-select-value">
                        <div class="dropdown-trigger" id="dropdown-trigger">
                            <span class="selected-text">Select Persona</span>
                            <div class="dropdown-arrow"></div>
                        </div>
                        <div class="dropdown-options">
                            <div class="dropdown-option" data-value="shopper">Shopper</div>
                            <div class="dropdown-option" data-value="rider">Rider</div>
                            <div class="dropdown-option" data-value="patient">Patient</div>
                            <div class="dropdown-option" data-value="coordinator">Event Coordinator</div>
                            <div class="dropdown-option" data-value="foodie">Food Order</div>
                        </div>
                    </div>
                </div>

                <!-- Dynamic Form Container -->
                <div id="dynamic-form-container" class="form-container">
                    <!-- Shopper Form -->
                    <div class="form-content hidden" id="form-shopper">
                        <div class="input-group">
                            <label for="product-name" class="input-label">Target Product</label>
                            <input type="text" id="product-name" class="styled-input"
                                placeholder="e.g. Nike Air Max 90">
                        </div>
                    </div>

                    <!-- Rider Form -->
                    <div class="form-content hidden" id="form-rider">
                        <div class="input-group">
                            <label for="pickup-location" class="input-label">Origin</label>
                            <input type="text" id="pickup-location" class="styled-input" placeholder="Pickup Address">
                        </div>
                        <div class="input-group">
                            <label for="drop-location" class="input-label">Destination</label>
                            <input type="text" id="drop-location" class="styled-input" placeholder="Drop Information">
                        </div>
                    </div>

                    <!-- Patient Form -->
                    <div class="form-content hidden" id="form-patient">
                        <div class="input-group">
                            <label for="medicine-name" class="input-label">Prescription</label>
                            <input type="text" id="medicine-name" placeholder="e.g. Dolo 650" class="input-field">
                        </div>
                    </div>

                    <!-- Coordinator Form -->
                    <div id="form-coordinator" class="form-content hidden">
                        <div class="input-group">
                            <label class="input-label">Event Name</label>
                            <input type="text" id="event-name" placeholder="Birthday Bash" class="input-field">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Guest (Demo)</label>
                            <input type="text" id="guest-name" placeholder="Name" class="input-field"
                                style="margin-bottom: 10px;">
                            <input type="text" id="guest-phone" placeholder="Phone" class="input-field">
                        </div>
                    </div>

                    <!-- Foodie Form -->
                    <div id="form-foodie" class="form-content hidden">
                        <div class="input-group">
                            <label for="food-item" class="input-label">Craving</label>
                            <input type="text" id="food-item" class="styled-input" placeholder="e.g. Masala Dosa">
                        </div>
                        <div class="input-group"
                            style="display: flex; align-items: center; justify-content: space-between; margin-top: 1rem;">
                            <label class="input-label" style="margin-bottom: 0;">Action</label>
                            <div class="toggle-container">
                                <span class="toggle-label" id="toggle-status-text">Find Best Deal</span>
                                <label class="switch">
                                    <input type="checkbox" id="foodie-action-toggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Button -->
                <div class="action-wrapper" style="flex-direction: column; align-items: center; gap: 1rem;">
                    <button id="find-deal-btn" class="cta-button">
                        <span class="btn-text">Find Best Deal</span>
                        <div class="btn-fill"></div>
                    </button>

                    <a href="dashboard.html" class="dashboard-link"
                        style="text-decoration: none; color: #888; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.1em; transition: color 0.3s;">
                        Go to Mission Control &rarr;
                    </a>
                </div>

                <!-- Result Display -->
                <div id="result-panel" class="result-panel hidden">
                    <h3 class="result-title">Task Complete</h3>
                    <p id="result-message" class="result-message">Waiting...</p>
                    <div id="result-details" class="result-details"></div>
                </div>
            </section>

            </section>
        </div>
        <!-- Live Status Log (Removed from UI) -->
    </main>

    <script src="script.js"></script>
</body>

</html>
