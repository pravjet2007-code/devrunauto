<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Command Center</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="dashboard-body">
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <a href="index.html" class="back-link">
                    <i data-feather="arrow-left"></i> Back to Agents
                </a>
                <h1>Mission Control</h1>
            </div>
            <div class="header-right">
                <div class="status-indicator">
                    <span class="status-dot pulse"></span>
                    <span id="connection-status">Live Uplink</span>
                </div>
            </div>
        </header>

        <main class="dashboard-content">
            <!-- Active Tasks Grid -->
            <section class="tasks-section">
                <h2>Active Operations</h2>
                <div id="tasks-grid" class="tasks-grid">
                    <!-- Dynamic Task Cards will appear here -->
                    <div class="empty-state">
                        <i data-feather="activity" class="empty-icon"></i>
                        <p>No active missions. Deploy an agent to see data here.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Task Detail Modal -->
    <div id="task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h3 id="modal-title">Operation Details</h3>
                    <span id="modal-id" class="modal-subtitle">ID: --</span>
                </div>
                <button id="close-modal" class="close-btn"><i data-feather="x"></i></button>
            </div>

            <div class="modal-body">
                <div class="log-console">
                    <div class="console-header">
                        <span><i data-feather="terminal"></i> System Logs</span>
                        <div class="console-actions">
                            <span class="badge" id="modal-status">RUNNING</span>
                        </div>
                    </div>
                    <div id="console-output" class="console-output">
                        <!-- Logs go here -->
                        <div class="log-line system">> Initializing view...</div>
                    </div>
                </div>

                <div id="result-area" class="result-area hidden">
                    <h4>Mission Outcome</h4>
                    <pre id="result-json">{}</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
